<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
 <!-- this is the Account icon -->
 <button class="accountButton"> Account</button>
 <!-- this is the search bar icon -->
 <div class="input-container">
  <input type="text" name="text" class="inputSB" placeholder="search for a book...">
  <span class="iconSB"> 
    <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier"> 
        <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
         <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> 
         <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> 
         <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
  </span>
</div>
 <!-- this is the search for a book button -->
<button class="buttonSFB">
  <span class="button_lg">
      <span class="button_sl"></span>
      <span class="button_text">Search</span>
  </span>
</button>

 <!-- this isto show the books -->



 <p *ngFor="let book of LOR">
  {{ book.title }}, {{ book.pubDate }}, {{ book.author }}
</p>







 <!-- this is the linkdin icon -->
  <div class="tooltip-container">
    <div class="tooltip">
      <div class="profile">
        <div class="user">
          <div class="img">FF</div>
          <div class="details">
            <div class="name">Fatima Fouad</div>
            <div class="username"></div>
          </div>
        </div>
        <div class="about">Software Developer</div>
      </div>
    </div>
    <div class="text">
      <a class="icon" href="https://www.linkedin.com/in/fatima-fouad-29626312a">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-linkedin">
            <svg viewBox="0 0 448 512" height="1em">
              <path
                d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"
              ></path>

          </span>
        </div>
        <div class="text">LinkedIn</div>
      </a>
    </div>
  </div>
   <!-- this is the github icon -->

</html>
